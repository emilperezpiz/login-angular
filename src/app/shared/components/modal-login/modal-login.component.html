<nb-card>
  <nb-card-header>{{ 'title.login' | translate }}</nb-card-header>
  <nb-card-body>
    <form #f="ngForm" (ngSubmit)="doLogin(f)">
      <div class="form-group">
        <input type="text" id="username" name="username" minlength="4" [(ngModel)]="data.username" autocomplete="off"
          required (blur)="checkEmail()" nbInput fullWidth placeholder="{{ 'label.emailAddress' | translate }}">
        <small id="emailHelp" class="form-text text-muted">{{ invalidEmail }}</small>
      </div>
      <div class="form-group">
        <input type="password" nbInput fullWidth placeholder="{{ 'label.password' | translate }}"
          [(ngModel)]="data.password" name="password" id="password" autocomplete="on">
      </div>
      <button class="cancel" nbButton status="danger" (click)="cancel()">{{ 'button.cancel' | translate }}</button>
      <button nbButton status="success" type="submit">{{ 'button.continue' | translate }}</button>
    </form>
  </nb-card-body>

</nb-card>
