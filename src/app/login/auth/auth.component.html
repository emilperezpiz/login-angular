<div class="_mask" *ngIf="loading">
  <ngx-loading [show]="loading" [config]="{ animationType: ngxLoadingAnimationTypes.rectangleBounce,
      backdropBackgroundColour: 'rgba(255,255,255,0.3)', backdropBorderRadius: '10px',
      primaryColour: '#ffffff', secondaryColour: '#ffffff', tertiaryColour: '#ffffff' }"
    [template]="customLoadingTemplate"></ngx-loading>
</div>
<div class="all">
  <div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 container-form">
      <h3 class="title">{{ 'title.login' | translate }}</h3>
      <form #f="ngForm" (ngSubmit)="doLogin(f)">
        <div class="form-group">
          <label for="username">{{ 'label.emailAddress' | translate }}:</label>
          <input type="text" class="form-control" name="username" id="username" minlength="4" (blur)="checkEmail()"
            placeholder="Email address" [(ngModel)]="data.username" autocomplete="off" required>
          <small id="emailHelp" class="form-text text-muted">{{ invalidEmail }}</small>
        </div>
        <div class="form-group">
          <label for="password">{{ 'label.password' | translate }}:</label>
          <input type="password" class="form-control" [(ngModel)]="data.password" name="password" id="password"
            aria-describedby="password" placeholder="Password" autocomplete="off" required minlength="4">
        </div>
        <div class="action">
          <button [ngClass]="{'active': f.valid == true}" type="submit">{{ 'button.continue' | translate }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
